<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
    <div class="container">
      <header>
        <div class="info-bar">
          <div class="info-bar__time">20:55</div>
          <div class="info-bar__icons">
            <img src="assets/chart-bar.svg" alt="chart-bar" />
            <img src="assets/wifi.svg" alt="wifi" />
            <img src="assets/battery.svg" alt="battery" />
          </div>
        </div>
        <div class="menu-bar">
          <div class="menu-bar__location">
            <span>역삼1동</span>
            <img src="assets/arrow-down.svg" alt=" " />
          </div>
          <div class="menu-bar__icons">
            <img src="assets/seach.svg" alt="search" />
            <img src="assets/menu.svg" alt="menu" />
            <img src="assets/alert.svg" alt="alert" />
          </div>
        </div>
      </header>
      <main>
        <a class="write-btn" href="write.html">+ 글쓰기</a>
      </main>
      <footer>
        <div class="footer-block">
          <div class="footer-icons">
            <img src="assets/home.svg" alt=" " />
            <span class="footer-icons__desc">홈</span>
          </div>
          <div class="footer-icons">
            <img src="assets/newspaper.svg" alt=" " />
            <span class="footer-icons__desc">동네생활</span>
          </div>
          <div class="footer-icons">
            <img src="assets/location.svg" alt=" " />
            <span class="footer-icons__desc">내 근처</span>
          </div>
          <div class="footer-icons">
            <img src="assets/chat.svg" alt=" " />
            <span class="footer-icons__desc">채팅</span>
          </div>
          <div class="footer-icons">
            <img src="assets/user.svg" alt=" " />
            <span class="footer-icons__desc">나의 당근</span>
          </div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
